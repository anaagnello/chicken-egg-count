<h2>Chickens</h2>
<div *ngIf="loading">
  <p>Loading...</p>
</div>
<div *ngIf="!loading">
  <ul>
    <li *ngFor="let chicken of chickens"><a routerLink="chicken/{{chicken.chickenId}}">{{ chicken.name }}</a>
    <p>Breed: {{ chicken.breed}} </p>
    <img class="chicken-list-img" src="https://cmdbana.service-now.com/{{chicken.pictureUrl}}" />
    </li>
  </ul>
  <p>Total Egg Count: {{eggCount}}</p>
</div>
